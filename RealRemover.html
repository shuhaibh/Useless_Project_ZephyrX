<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Cleaner Effect</title>
  <script src="https://unpkg.com/cursor-effects@latest/dist/browser.js"></script>
</head>
<body>

  <p style="font-size: 48px; color:black; font-family: Snap ITC; text-align:center;">Clean behind the Screen</p>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }
    .custom-cursor {
      cursor: url('Sponge.png'), auto;
    }
    .dirt {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>

<body class="custom-cursor">
  
  <script>
    // Initialize the Bubble Cursor Effect
    window.addEventListener("load", () => {
      if (window.cursoreffects && window.cursoreffects.bubbleCursor) {
        new window.cursoreffects.bubbleCursor({
          size: 8,
          colors: ["#FF6347", "#87CEEB", "#32CD32"],
          particles: 20,
        });
      } else {
        console.error("Bubble Cursor effect is not available.");
      }

      // Function to create random dirt spots with splatter images
      function createDirt() {
  const dirtImages = [
    'mud1.png', // Replace with actual paths to your images
    'mud2.png',
    'mud3.png',
    'mud4.png',
    'mud5.png',
    'mud6.png'
  ];

  for (let i = 0; i < 20; i++) { // Number of dirt spots
    const dirt = document.createElement("div");
    dirt.classList.add("dirt");

    // Select a random image from the dirtImages array
    const randomImage = dirtImages[Math.floor(Math.random() * dirtImages.length)];
    dirt.style.backgroundImage = `url('${randomImage}')`;

    // Set random position
    dirt.style.top = `${Math.random() * 100}vh`;
    dirt.style.left = `${Math.random() * 100}vw`;
    document.body.appendChild(dirt);

    // Detect when sponge cursor is near dirt to "clean" it
    dirt.addEventListener("mousemove", (e) => {
      const cursorX = e.clientX;
      const cursorY = e.clientY;

      document.querySelectorAll(".dirt").forEach(dirt => {
        const rect = dirt.getBoundingClientRect();
        const dirtX = rect.left + rect.width / 2;
        const dirtY = rect.top + rect.height / 2;

        // Check if cursor is close enough to clean the dirt spot
        const distance = Math.hypot(cursorX - dirtX, cursorY - dirtY);
        if (distance < 25) { // Adjust this distance for sensitivity
          dirt.style.opacity = 0; // Fade out effect
          setTimeout(() => dirt.remove(), 500); // Remove after fade out
        }
      });
    });
  }
}

    });
  </script>
</body>
</html>
