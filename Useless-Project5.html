<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Useless Button</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
      }
      #uselessButton {
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        border: 2px solid #333;
        background-color: #eee;
        transition: background-color 0.3s, transform 0.3s;
      }
    </style>
  </head>
  <body>
    <h1>Try to Click the Button!</h1>
    <button id="uselessButton">Click Me!</button>

    <script>
      const button = document.getElementById("uselessButton");

      button.addEventListener("click", () => {
        // Randomly change button position on the page
        button.style.position = "absolute";
        button.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
        button.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

        // Randomly change the color
        button.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;

        // Change the text randomly
        const phrases = [
          "Can't catch me!",
          "Try again!",
          "Almost!",
          "Click here!",
          "Nope!",
          "Ha! Missed!",
        ];
        button.textContent =
          phrases[Math.floor(Math.random() * phrases.length)];
      });
    </script>
  </body>
</html>
