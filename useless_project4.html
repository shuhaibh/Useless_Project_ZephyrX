<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Search</title>
    <style>
        /* CSS Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            overflow: hidden;   
        }

        .container {
            text-align: center;
        }

        #logo {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #search {
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div class="container">
        <div id="logo">Gravity Search</div>
        <input type="text" id="search" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>

    <!-- Matter.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>

    <script>
        // JavaScript with Matter.js
        document.addEventListener("DOMContentLoaded", function () {
            const { Engine, Render, World, Bodies } = Matter;

            // Set up the physics engine and renderer
            const engine = Engine.create();
            const render = Render.create({
                element: document.body,
                engine: engine,
                options: {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    wireframes: false,
                    background: '#f2f2f2',
                },
            });

            // Create ground to catch falling objects
            const ground = Bodies.rectangle(
                window.innerWidth / 2,
                window.innerHeight,
                window.innerWidth,
                10,
                { isStatic: true }
            );

            // Select elements to apply gravity to
            const elements = ['#logo', '#search', '#search-button'];
            const bodies = elements.map((selector) => {
                const element = document.querySelector(selector);
                const rect = element.getBoundingClientRect();
                const body = Bodies.rectangle(
                    rect.left + rect.width / 2,
                    rect.top + rect.height / 2,
                    rect.width,
                    rect.height,
                    { restitution: 0.6 } // Bounciness
                );

                // Attach element to body and position it
                body.element = element;
                body.render.visible = false;
                return body;
            });

            // Add bodies to the world
            World.add(engine.world, [ground, ...bodies]);

            // Run the engine and renderer
            Engine.run(engine);
            Render.run(render);

            // Update DOM elements to match body positions
            Matter.Events.on(engine, "afterUpdate", () => {
                bodies.forEach((body) => {
                    const { x, y } = body.position;
                    body.element.style.position = "absolute";
                    body.element.style.transform = `translate(${x - 50}px, ${y - 20}px) rotate(${body.angle}rad)`;
                });
            });
        });
    </script>
</body>
</html>
